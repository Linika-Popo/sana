<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana_Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
    <div class="site">
        <header class="header">
            <div class="top_header">
                <div class="info">
                        Questions? Call us 010-2436000                        
                </div>
                <div class="top_action">
                    <div class="customer">
                        <div class="lang">
                        <img src="images/1033.gif" alt="us-flag">    
                        </div>                    
                    </div>
                    <a class="top_hyp" href="http://demo-eu.sana-commerce.com/en-us/customer-service">Customer service</a>
                    <a class="top_hyp" href="https://demo-eu.sana-commerce.com/en-us/profile/login?returnurl=http%3a%2f%2fdemo-eu.sana-commerce.com%2fen-us%2faudio-visual%2f">Login</a> 
                </div>
            </div>
            <div class="bottom_header">
                <div class="logo">
                    <a href="http://demo-eu.sana-commerce.com/en-us/">
                    <img src="images/19_logo_text.png" alt="MADDOX">
                    </a>
                </div>
                <div class="search">
                    <div class="search_wrapper">
                        <form action="#" method="post">                                                      
                            <div class="main_search">
                                <input class="search_input" type="search" name="search" placeholder="Product name or item number">                                                        
                            </div>
                            <button class="search_button"><img src="images/search.png"></button>                            
                        </form>
                    </div>
                </div>
                <div class="my_basket">
                    <span class="products">product(s)</span>
                </div>
            </div>
        </header>

        <nav class="main_nav">
            <div class="nav_top">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#audio&amp;visual_equipment" class="active">Audio &amp; visual equipment</a></li>
                    <li><a href="#electronics">Electronics</a></li>
                    <li><a href="#service&amp;advice">Service &amp; advice</a></li>
                    <li><a href="#news&amp;events">News &amp; events</a></li>
                    <li><a href="#about_us">About us</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#test">Test</a></li>
                </ul>
                <p>AUDIO / VISUAL PRODUCTS</p>                           
            </div>
        </nav>

        <section class="container">
            <div class="content">                
                <div class="aside">

                </div>            
                <div class="section">
                    <div class="section_header">
                    
                    </div>
                    <div class="section_main">

                    </div>
                    <div class="section_footer">

                    </div>
                </div>
            </div>
        </section>
        <footer class="general_footer">
            <div class="footer">
                <div class="sitemap">

                </div>
                <div class="newsletter">

                </div>
                <div class="copyright">

                </div>
                <div class="footer_nav">

                </div>
            </div>
        </footer>
    </div>

</html>
